<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-app</title>
    <link href="main.css" rel="stylesheet">

</head>

<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-slate-500 gap-10">
        <div class="text-[#06f465] font-medium italic font-serif text-[22px]"> Increment And Decrement</div>

        <div
            class="flex bg-white justify-evenly text-[25px] text-[#344151] rounded-md gap-8 px-8 py-3 ring-4 ring-purple-500 ring-offset-2">
            <!-- negative button  -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-6">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">0</div>

            <!-- positive button  -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-6">
                <i class='fa-solid fa-plus'></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6200ffb2ca.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
